<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
        integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <main>
        <section class="subscribe">
            <div class="container subscribe-container">
                <div class="sub-left">
                    <h2 class="sub-title">Join Our Coffee Community</h2>
                    <p class="sub-text">Experience the joy of coffee delivered right to your door. Sign up today!</p>
                    <form class="sub-form">
                        <span class="span-input">
                            <input type="email" name="form-email" id="form-email" class="input-form-email"
                                placeholder="Your Email Here" required>
                            <label class="label-form-email" for="form-email">By clicking Get Started, you agree to our
                                Terms
                                and Conditions.</label>
                        </span>
                        <button class="button-send" type="submit">Subscribe<svg class="svg-send" width="24" height="24">
                                <use href="./images/sub-svg.svg"></use>
                            </svg></button>
                    </form>
                </div>
                <div class="sub-right"><img class="sub-img"
                        srcset="./images/subscribe-1x.jpg 1x, ./images/subscribe-2x.jpg 2x"
                        src="./images/subscribe-1x.jpg" alt="subscribe-img" width="640" height="400">
                </div>
            </div>
        </section>
    </main>

</body>

</html>
